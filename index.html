<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, dinitial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/5c5473adb0.js" crossorigin="anonymous"></script>
    <link rel="icon" href="bookmark.png" type="image/png">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/fonts.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/media.css">
    <title>Bookmark</title>
</head>

<body>
    <div class="container text-center pt-5">
        <div class="d-flex justify-content-center">
            <h1 class="position-relative main-header w-fit">Bookmarker</h1>
        </div>
        <hr class="mt-5">
        <h2 class="mt-3 gradient-text"><i class="fa-solid fa-bookmark "></i> Bookmark your favorite sites <i
                class="fa-solid fa-bookmark"></i></h2>
        <p class=" text-start m-0 p-0"></p>
        <div class="mb-3 text-start mt-4">
            <label for="exampleFormControlInput1" class="form-label "><i class="fa-solid fa-book-bookmark fa-fw"></i>
                Site Name</label>
            <input oninput="validation(this)" id="nameInput" type="text" class="form-control"
                id="exampleFormControlInput1" placeholder="Bookmark Name">
        </div>
        <div class="mb-3 text-start mt-4">
            <label for="exampleFormControlInput1" class="form-label "><i class="fa-solid fa-chain fa-fw"></i> Site
                URL</label>
            <input oninput="validation(this)" id="urlInput" type="text" class="form-control"
                id="exampleFormControlInput1" placeholder="Website URL">
        </div>
        <button onclick="addWebsite()" type="button" class="btn btn-submit">Submit</button>
        <hr class="mt-4">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" class="text-center">Index</th>
                    <th scope="col" class="text-center">Website Name</th>
                    <th scope="col" class="text-center">Visit</th>
                    <th scope="col" class="text-center">Delete</th>
                </tr>
            </thead>
            <tbody class="text-center" id="addWebsite">
            </tbody>
        </table>
    </div>
    <div class="modal d-none align-items-center " id="modalController" tabindex="-1">
        <div class="modal-dialog  ">
            <div class="modal-content p-4">
                <div class="d-flex justify-content-between pb-4">
                    <div class="h-100 d-flex">
                        <span class="rounded-circle bg-danger me-2 p-2"></span>
                        <span class="rounded-circle bg-warning me-2 p-2"></span>
                        <span class="rounded-circle bg-success me-2 p-2"></span>
                    </div>
                    <div>
                        <button onclick="closeModal()" type="button" class="btn-close position-relative"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                </div>
                <p class="main-p position-relative p-0 m-0 pb-2">Site Name or Url is not valid, Please follow the rules
                    below :</p>
                <div class="modal-body">
                    <p><i class="fa-regular fa-circle-right p-2 text-danger"></i> Site name must contain at least 3
                        characters</p>
                    <p><i class="fa-regular fa-circle-right p-2 text-danger"></i> Site URL must be a valid one</p>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/index.js"></script>

</body>

</html>
